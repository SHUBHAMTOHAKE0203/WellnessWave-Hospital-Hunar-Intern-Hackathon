    <div class="container">
        <h1>Clinical Trials</h1>
        <div class="filter-section">
            <label for="status-filter">Filter by Status:</label>
            <select id="status-filter">
                <option value="all">All</option>
                <option value="ongoing">Ongoing</option>
                <option value="completed">Completed</option>
                <option value="pending">Pending</option>
            </select>
        </div>

        <ul id="trial-list" class="trial-list">
            <!-- Trials will be populated here by JavaScript -->
        </ul>
    </div>

    <script>
        const trials = [
            { title: 'Trial for Drug A', status: 'ongoing', description: 'Testing Drug A for condition X.' },
            { title: 'Trial for Drug B', status: 'completed', description: 'Completed trial for Drug B on condition Y.' },
            { title: 'Trial for Drug C', status: 'pending', description: 'Pending trial for Drug C targeting condition Z.' },
            { title: 'Trial for Drug D', status: 'ongoing', description: 'Ongoing trial of Drug D for condition A.' },
            { title: 'Trial for Drug E', status: 'completed', description: 'Drug E trial completed with promising results.' },
            { title: 'Trial for Drug F', status: 'pending', description: 'Drug F trial is pending, awaiting approval.' },
            { title: 'Trial for Drug G', status: 'ongoing', description: 'Drug G trial in progress for condition B.' },
            { title: 'Trial for Drug H', status: 'completed', description: 'Trial for Drug H completed successfully.' },
            { title: 'Trial for Drug I', status: 'pending', description: 'Drug I trial pending due to regulatory issues.' },
            { title: 'Trial for Drug J', status: 'ongoing', description: 'Currently ongoing trial for Drug J for condition C.' }
        ];

        const statusFilter = document.getElementById('status-filter');
        const trialList = document.getElementById('trial-list');

        function renderTrials(filter) {
            trialList.innerHTML = '';
            const filteredTrials = filter === 'all' ? trials : trials.filter(trial => trial.status === filter);
            
            filteredTrials.forEach(trial => {
                const trialItem = document.createElement('li');
                trialItem.className = 'trial-item';

                trialItem.innerHTML = `
                    <div class="trial-title">${trial.title}</div>
                    <div class="trial-status">Status: ${trial.status.charAt(0).toUpperCase() + trial.status.slice(1)}</div>
                    <div class="trial-description">${trial.description}</div>
                `;

                trialList.appendChild(trialItem);
            });
        }

        statusFilter.addEventListener('change', () => {
            renderTrials(statusFilter.value);
        });

        // Initial render
        renderTrials(statusFilter.value);
    </script>
