<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="appointment.css">
    <title>Book An Appointment</title>
    <style>
        /* Custom CSS for centering and styling the form */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #064380;
            background-image: url("century_rayon_doctordoodle.svg");
            background-repeat: no-repeat;
            background-size: cover; /* Ensure the background covers the entire viewport */
            background-position: center; /* Center the background image */
        }

        .form-container {
            border: 1px solid black; /* Thin black border */
            padding: 30px; /* Increased padding for better spacing */
            border-radius: 15px; /* Rounded corners */
            background: linear-gradient(to right, #012142, #1f2a40); /* Gradient background */
            width: 100%;
            max-width: 900px; /* Adjust max-width as needed */
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.3); /* Initial shadow */
            transition: box-shadow 0.3s ease, transform 0.3s ease; /* Smooth transition */
            position: relative;
        }

        .form-container:hover {
            box-shadow: 0 12px 24px rgba(255, 255, 255, 0.5); /* Intense shadow on hover */
            transform: scale(1.02); /* Slightly enlarge the form on hover */
        }

        .heading {
            text-align: center; /* Center the heading text */
            margin-bottom: 20px; /* Space between heading and form */
        }

        .heading h1 {
            font-weight: 300;
            color: #f8f9fa;
            font-size: 2.5rem; /* Adjust font size */
            letter-spacing: 1px; /* Add letter spacing */
        }

        .form-label {
            font-weight: 600; /* Make label text bold */
            color: #e9ecef; /* Lighter color for labels */
        }

        .form-control, .form-select {
            border-radius: 10px; /* Rounded corners for inputs */
            border: 1px solid #ced4da; /* Light border for inputs */
            box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.1); /* Subtle inner shadow */
        }

        .form-control:focus, .form-select:focus {
            border-color: #007bff; /* Change border color on focus */
            box-shadow: 0 0 0 0.2rem rgba(38, 143, 255, 0.25); /* Add focus shadow */
        }

        .btn-primary {
            background-color: #007bff; /* Primary button background color */
            border-color: #007bff; /* Primary button border color */
            border-radius: 10px; /* Rounded corners for button */
            padding: 10px 20px; /* Increased padding */
        }

        .btn-primary:hover {
            background-color: #0056b3; /* Darker color on hover */
            border-color: #0056b3; /* Darker border color on hover */
        }

        .form-check-input {
            background-color: #f8f9fa; /* Background color for checkbox */
        }

        .form-check-label {
            color: #e9ecef; /* Color for checkbox label */
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="heading"><h1>Book An Appointment</h1></div>
        <form class="row g-3" id="form" action="https://api.web3forms.com/submit" method="POST">
          <input type="hidden" name="access_key" value="b3e7cd8f-e398-498a-9193-1d03cd84a723">
            <div class="col-md-6">
              <label for="inputName20" class="form-label">First Name</label>
              <input type="text" class="form-control" id="inputName20" name="NAME" required>
            </div>
            <div class="col-md-6">
                <label for="inputLastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="inputLastName" name="SURNAME" required>
              </div>
           
              <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail4" name="EMAIL ID" required>
              </div>
            <div class="col-md-6">
              <label for="inputPassword4" class="form-label">Password</label>
              <input type="password" class="form-control" id="inputPassword4" name="PASSWORD" required>
            </div>
            <div class="col-12">
              <label for="inputAddress" class="form-label">Address</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" name="ADDRESS LINE 1" required>
            </div>
            <div class="col-12">
              <label for="inputAddress2" class="form-label">Address 2</label>
              <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor" name="ADDRESS LINE 2">
            </div>
            <div class="col-md-6">
              <label for="inputCity" class="form-label">City</label>
              <select id="inputCity" class="form-select" name="CITY" required>
                <option selected disabled>Choose...</option>
                <option>Aurangabad</option>
                <option>Kolhapur</option>
                <option> Mumbai</option>
                <option>Nashik</option>
                <option>Nagpur</option>
                <option>Pune</option>
                <option>Solapur</option>
                <option>Thane</option>
                <option>Jalgaon</option>
                <option>Amravati</option>
                <!-- Add other cities as needed -->
              </select>
            </div>
            <div class="col-md-4">
              <label for="inputState" class="form-label">State</label>
              <select id="inputState" class="form-select" name="STATE" required>
                <option selected disabled>Choose...</option>
                <option>Maharashtra</option>
                <!-- Add other states here if needed -->
              </select>
            </div>
            <div class="col-md-2">
              <label for="inputZip" class="form-label">Zip</label>
              <input type="text" class="form-control" id="inputZip" name="PINCODE" required>
            </div>
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck" required>
                <label class="form-check-label" for="gridCheck">
                  Check me out
                </label>
              </div>
            </div>
            <div class="col-12">
              <button type="submit">Submit</button>

          </div>
        </form>
    </div>
</body>
</html>
