    <div class="container">
        <div class="search-form">
            <h2>Search for a Doctor</h2>
            <form id="searchForm">
                <div class="form-group">
                    <label for="specialty">Specialty:</label>
                    <select id="specialty" name="specialty">
                        <option value="">Select Specialty</option>
                        <option value="cardiologist">Cardiologist</option>
                        <option value="neurologist">Neurologist</option>
                        <option value="orthopedic">Orthopedic Surgeon</option>
                        <option value="gynecologist">Gynecologist</option>
                        <option value="urologist">Urologist</option>
                        <option value="maxillofacial">Oral and Maxillofacial Surgeon</option>
                        <option value="vascular">Vascular Surgeon</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="location">Location:</label>
                    <input type="text" id="location" name="location" placeholder="Enter location">
                </div>
                <button type="submit">Search</button>
            </form>
        </div>
        <div class="results" id="results">
        
        </div>
    </div>
    <script>
        document.getElementById('searchForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const specialty = document.getElementById('specialty').value;
            const location = document.getElementById('location').value;
            const doctors = [
                { name: "Dr. Raman Tadke", specialty: "cardiologist", location: "Mumbai", image: "doctor13.jpeg" },
                { name: "Dr. Shubham Sharma", specialty: "cardiologist", location: "Pune", image: "doctor12.jpg" },
                { name: "Dr. Suhani Bhatiya", specialty: "neurologist", location: "Pune", image: "doctor9.avif" },
                { name: "Dr. Satish Kulkarni", specialty: "orthopedic", location: "Pune", image: "doctor11.jpg" },
                { name: "Dr. Bharti Singhaniya", specialty: "gynecologist", location: "Pune", image: "doctor8.jpg" },
                { name: "Dr. Shantanu Hingmire", specialty: "urologist", location: "Pune", image: "doctor5.avif" },
                { name: "Dr. Kuldeep Jakhotiya", specialty: "maxillofacial", location: "Pune", image: "doctor4.jpg" },
                { name: "Dr. Jiya Khan", specialty: "vascular", location: "Pune", image: "doctor3.webp" }
            ];
            const filteredDoctors = doctors.filter(doctor => {
                return (!specialty || doctor.specialty === specialty) &&
                       (!location || doctor.location.toLowerCase().includes(location.toLowerCase()));
            });
            const resultsContainer = document.getElementById('results');
            resultsContainer.innerHTML = '';

            if (filteredDoctors.length === 0) {
                resultsContainer.innerHTML = '<p>No doctors found.</p>';
                return;
            }

            filteredDoctors.forEach(doctor => {
                const doctorCard = document.createElement('div');
                doctorCard.className = 'doctor-card';
                doctorCard.innerHTML = `
                    <img src="${doctor.image}" alt="${doctor.name}">
                    <h3>${doctor.name}</h3>
                    <p><strong>Specialty:</strong> ${doctor.specialty}</p>
                    <p><strong>Location:</strong> ${doctor.location}</p>
                `;
                resultsContainer.appendChild(doctorCard);
            });
        });
    </script>
