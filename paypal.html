<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate via PayPal</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 400px;
        }

        .title {
            font-size: 24px;
            margin-bottom: 20px;
            color: #007bff;
        }

        .description {
            font-size: 16px;
            margin-bottom: 20px;
            color: #333;
        }

        .qr-code img {
            width: 150px;
            height: 150px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Donate via PayPal</div>
        <div class="description">
            Scan the QR code below to make a donation to WellnessWave Hospital. Your support helps us provide essential healthcare services to those in need.
        </div>
        <div class="qr-code">
            <img src="QR.jpeg" alt="PayPal QR Code">
        </div>
        <div class="footer">
            For more information, visit <a href="DonateUs.html" target="_blank" style="color: #007bff;">our donation page</a>.
        </div>
    </div>
</body>
</html>
